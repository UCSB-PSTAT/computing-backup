# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Pages claat export, build, and deployment

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # claat job
  claat:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - name: claat binary download
      run: | 
        wget https://github.com/googlecodelabs/tools/releases/download/v2.2.5/claat-linux-amd64 
        chmod u+x claat-linux-amd64 
    - name: build codelabs pages
      run: |
        grep 'https://docs.google.com' README.md |
        grep 'document' |
        cut -d'|' -f2 |
        cut -d'/' -f6 |
        sed 's/ *$//' |
        xargs -i ./claat-linux-amd64 export -o docs {}
  
  # Build job
  build:
    runs-on: ubuntu-latest
    needs: claat
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
